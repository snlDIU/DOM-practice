<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="w-3/4  mx-auto">
    <header>
        <h1 class="text-5xl m-14 text-center">Lets get some <span class="font-semibold text-purple-600">
                Demo Moooney</span>!!!!
        </h1>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h1 class="text-2xl"> Deposit</h1>
                    <h1 class="text-4xl">$<span id="deposit-show">000</span></h1>
                </div>

                <div class="bg-green-400 p-8 rounded">
                    <h1 class="text-2xl"> Withdraw</h1>
                    <h1 class="text-4xl">$<span id="withdraw-show">000</h1>
                </div>

                <div class="bg-yellow-400 p-8 rounded">
                    <h1 class="text-2xl"> Balance</h1>
                    <h1 class="text-4xl">$<span id="balance-show">1250</span></h1>
                </div>
            </div>
        </section>

        <!-- Deposite -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-200 p-8 rounded">
                    <ht class="text-2xl">Please enter deposit amount</ht>
                    <input id="deposit-amount" class="border-gray-400 border rounded block w-3/4 mb-4 px-2" type="text"
                        placeholder="$your deposit ammount" name="" id="">


                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">
                        Deposit</button>
                </div>
                <!-- Withdraw -->
                <div class="bg-red-200 p-8 rounded">
                    <ht class="text-2xl">Please enter withdraw amount</ht>
                    <input id="withdraw-amount" class="border-gray-400 border rounded block w-3/4 mb-4 px-2" type="text"
                        placeholder="$your withdraw ammount" name="" id="">


                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">
                        withdraw</button>
                </div>
            </div>
        </section>

        <script src="js/banking.js"></script>
    </main>
</body>

</html>
